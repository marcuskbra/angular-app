<!DOCTYPE html>
<html lang="pt-BR" ng-app="minhasFinancas">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Minhas Finanças</title>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.css">
<!-- <link href="css/md-data-table.css" rel="stylesheet" type="text/css"/> -->

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="https://code.angularjs.org/1.4.4/i18n/angular-locale_pt-br.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-messages.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.js"></script>
<!-- 
<script src="http://rawgit.com/daniel-nagy/md-data-table/master/dist/md-data-table.js"></script>
 -->
<script src="js/app.js"></script>
<script src="js/config/routeConfig.js"></script>
<script src="js/services/contasService.js"></script>
<script src="js/services/transacoesService.js"></script>
<script src="js/controllers/transacoesCtrl.js"></script>
<script src="js/controllers/contasCtrl.js"></script>
<script src="lib/md-data-table.js" type="text/javascript" ></script>

<style type="text/css">
md-data-table-toolbar.alternate {
  color: #1e88e5;
  background-color: #e3f2fd;
}
</style>

</head>

<body layout="column">

	<md-toolbar layout="row" md-scroll-shrink="true">
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button"> 
				<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
			</md-button>
			<h1>Minhas Finanças</h1>
		</div>
	</md-toolbar>
	
	<div layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"> 
		
		  <md-list>
		    <md-list-item>
		      <md-button class="md-grid-item-content">
		        <md-icon md-font-library="material-icons">account_balance</md-icon>
		        Contas 
		      </md-button>
		    </md-list-item>
		    <md-list-item>
		      <md-button class="md-grid-item-content">
		        <md-icon md-font-library="material-icons">dns</md-icon>
		        Transações
		      </md-button>
		    </md-list-item>
		    
		  </md-list>
		
		</md-sidenav>
		<md-card layout="column" flex id="content" ui-view>
		</div>
	</md-card>


</body>
</html>
